<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vape Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,800;1,300&family=Russo+One&family=Syne:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <!-- <link rel="stylesheet" href="css/slick.css"> -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <button class="burger__menu"></button>
                <a href="#" class="header__logo">
                    <img src="images/logo.svg" alt="Логотип" class="logo__img">
                </a>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__list-item">
                            <a href="#" class="menu__list-link">Статистика магазину</a>
                        </li>
                        <li class="menu__list-item">
                            <a href="#" class="menu__list-link">Програма лояльності</a>
                        </li>
                        <li class="menu__list-item">
                            <a href="#" class="menu__list-link">Карта магазинів</a>
                        </li>
                        <li class="menu__list-item">
                            <a href="#" class="menu__list-link">Партнери</a>
                        </li>
                        <li class="menu__list-item">
                            <a href="#" class="menu__list-link">Галерея</a>
                        </li>
                        <li class="menu__list-item">
                            <a href="#" class="order__btn">Замовити</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="offer">
            <div class="container">
                <div class="offer__inner">
                    <p class="offer__subtitle">Vape Shop</p>
                    <h1 class="offer__title">Cloud <span>castle</span></h1>
                    <a href="#" class="order__btn">Замовити</a>
                </div>
                <div class="products__inner">
                    <div class="device__items">
                        <div class="device__item">
                            <img src="images/device-1.png" alt="">
                        </div>
                        <!-- <div class="device__item">
                            <img src="images/device-2.png" alt="">
                        </div>
                        <div class="device__item">
                            <img src="images/device-3.png" alt="">
                        </div>
                        <div class="device__item">
                            <img src="images/device-4.png" alt="">
                        </div> -->
                    </div>
                    <div class="product-1">
                        <span>Девайси</span>
                    </div>
                    <div class="product-2">
                        <span>Комплектуючі</span>
                    </div>
                    <div class="product-3">
                        <span>Одноразки</span>
                    </div>
                    <div class="product-4">
                        <span>Рідини для електронних сигарет</span>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">

    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
